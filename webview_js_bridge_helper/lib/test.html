<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				text-align: center;
			}

			.btn {
				margin-top: 20px;
				display: inline-block;
				padding: 0 20px;
				min-width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background: gray;
				border-radius: 30px;
				box-shadow: 0px 5px 10px #808080;
			}

			#textarea {
				display: block;
				margin-top: 20px;
				min-height: 100px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="btn" onclick="showAlert('')">
			测试 flutter1
		</div>
		<div class="btn" onclick="showAlert2()">
			测试 flutter2
		</div>
		<div class="btn" onclick="location.reload()">
			刷新
		</div>
		<textarea id="textarea" rows="" cols="">

		</textarea>
	</body>
	<script type="text/javascript">
		function showAlert() {
			window.showDialog.postMessage({
				data: {
					name: "哈哈"
				},
				success: function(res) {
					console.log('flutter1 成功', res);
					document.querySelector('#textarea').value = "flutter1 成功，" + res;
				},
				error: function(res) {
					console.log('flutter1 失败', res);
					document.querySelector('#textarea').value = "flutter1 失败，" + res;
				}
			})
		}
		function showAlert2() {
			window.showDialog.postMessage({
				data: {
					name: "eeeeeeee"
				},
				success: function(res) {
					console.log('flutter2 成功', res);
					document.querySelector('#textarea').value = "flutter2 成功，" + res;
				},
				error: function(res) {
					console.log('flutter2 失败', res);
					document.querySelector('#textarea').value = "flutter2 失败，" + res;
				}
			})
		}
	</script>
</html>
